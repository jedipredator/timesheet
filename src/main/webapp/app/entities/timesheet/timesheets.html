<div>
    <h2 translate="timeSheetApp.timesheet.home.title">Timesheets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="timesheet.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="timeSheetApp.timesheet.home.createLabel">
                        Create new Timesheet
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="timeSheetApp.timesheet.approved">Approved</span></th>
                    <th><span translate="timeSheetApp.timesheet.hours">Hours</span></th>
                    <th><span translate="timeSheetApp.timesheet.date">Date</span></th>
                    <th><span translate="timeSheetApp.timesheet.project">Project</span></th>
                    <th><span translate="timeSheetApp.timesheet.employee">Employee</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="timesheet in vm.timesheets track by timesheet.id">
                    <td><a ui-sref="timesheet-detail({id:timesheet.id})">{{timesheet.id}}</a></td>
                    <td>{{timesheet.approved}}</td>
                    <td>{{timesheet.hours}}</td>
                        <td>{{timesheet.date | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="project-detail({id:timesheet.project.id})">{{timesheet.project.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="employee-detail({id:timesheet.employee.id})">{{timesheet.employee.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="timesheet-detail({id:timesheet.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="timesheet.edit({id:timesheet.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="timesheet.delete({id:timesheet.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
